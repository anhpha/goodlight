<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Good Flights</title>
	<meta http-equiv="X-UA-Compatible" content="IE=9">
	<meta name="description" content="Cheap tickets for everyone">
	<meta name="keywords" content="flight, good flight, flight booking, low price">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="author" content="apv">

	
	
	<!--Javarcript-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	
	
	<!-- Fonts -->
	<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css">

	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	
	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Favicon -->
	<link rel="shortcut icon" href="favicon.ico">
	
	
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
<div class ="container">
	<div id="header" class="header-container">
		<div id="icon-wrapper" class="icon-wrapper">
		<div id="icon" class="icon"></div>
		</div>
		<div id="topmenu" class="topmenu-wrapper">
		<div id="menu-main" class="menu-horizontal">
		<ul>
			<li>Giới thiệu</li>
			<li>Dịch vụ</li>
		</ul>
		</div>
		</div>
	</div>
</div>
<div id="content" class="content-container">
	<div id ="left"  class="col-md-6">
	<div id="ticket_search">
			<h2 class="search-title">Tìm chuyến bay</h2>
				<div id="locations" class="row">
					<div class="col-md-6">
					<label class="label">Điểm đi</label>
					<input name="ffrom" type="text" value="Hồ Chí Minh (SGN)" id="ffrom" class="form-control" >
					</div>
					<div class="col-md-6">
					<label class="label">Điểm đi</label>
					<input name="fto" type="text" value="Hà Nội (HAN)" id="fto" class="form-control" >
					</div>
				</div>
				<div id="dates" class="row">
					<div class="col-md-6">
						<label class="label">Ngày đi</label>
						<input class="form-control" id = "fdepart"  type="text" placeholder="Chọn ngày đi"></input>
					</div>
					<div  class="col-md-6">
						<label class="label" >Ngày về</label>
						<input class="form-control" id = "freturn" type="text" placeholder="Chọn ngày về"></input>
					</div>
				</div>
				
				<div class="col-md-12 buttons">
					<input type="button" id="fsubmit" class="btn btn-primary btn-lg col-md-12" text="Tìm chuyến bay"  value="Tìm chuyến bay"/>
				</div>


	</div>
	<div id="right"></div>
</div>
<div id="footer" class="footer-container">
</body>
</html>
